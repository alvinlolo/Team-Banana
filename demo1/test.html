<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <script src="comments.js" charset="utf-8"></script>
    </head>
    <body>
        <style>
            #comments {
                width: 100%;
                height: 100vh;
                background-color: lightgrey;
                display: block;
                padding-top: 10px;
            }

            .comment {
                font-family: Arial;
                font-size: 20pt;
                background-color: white;
                margin: 10px;
                padding: 3px;
                border-radius: 2px;
                -webkit-box-shadow: 3px 3px 5px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 3px 3px 5px 0px rgba(0,0,0,0.75);
                box-shadow: 3px 3px 5px 0px rgba(0,0,0,0.75);
            }

            video {
                margin: 0;
                padding: 0;
            }

        </style>

        <video id="vid" src="sample.m4v" autoplay poster="posterimage.png" width="100%">

        </video>

    <script type="text/javascript">
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        var xDown = null;
        var yDown = null;

        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
            yDown = evt.touches[0].clientY;
        };

        function handleTouchMove(evt) {
            if ( ! xDown || ! yDown ) {
                return;
            }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
                if ( xDiff > 0 ) {
                    /* left swipe */
                } else {
                    /* right swipe */
                }
            } else {
                if ( yDiff > 0 ) {
                    window.scrollTo(0,document.body.scrollHeight);
                } else {
                    window.scrollTo(0,0);
                }
            }
            /* reset values */
            xDown = null;
            yDown = null;
        };

    </script>


        <script type="text/javascript">
            var vid = document.getElementById("vid");
            var completed = [];

            vid.onclick = function() {
                vid.paused ? vid.play() : vid.pause();
            }
            vid.ontimeupdate = function() {
                var seconds = parseInt(vid.currentTime)

                if (completed.indexOf(seconds) == -1){
                    completed.push(seconds);

                    if(comments[seconds] != undefined){
                        var commentsDiv = document.getElementById("comments");

                        var commentDiv = document.createElement("div");
                        commentDiv.className = "comment";
                        commentDiv.appendChild(document.createTextNode(comments[seconds]));
                        // commentsDiv.appendChild(commentDiv);
                        commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);
                    }

                }
            };
        </script>

        <div id="comments">
            <div></div>
        </div>

    </body>
</html>
